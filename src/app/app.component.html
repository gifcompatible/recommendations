<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300"
    alt="random anime poster"
    src="https://media1.tenor.com/images/cf1bfcc77625c6d5e7436ada3a92ec00/tenor.gif">
</div>

<div>
  <ul class="container">
    <li *ngFor="let category of categories">
      <div class="category">
        <a href="https://kitsu.io/api/edge/categories/{{category.id}}/anime">
          {{category.title}}
        </a>
      </div>
    </li>
  </ul>
</div>
