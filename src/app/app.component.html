<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300"
    alt="random anime poster"
    src="https://media1.tenor.com/images/cf1bfcc77625c6d5e7436ada3a92ec00/tenor.gif">
</div>

<router-outlet></router-outlet>

<div>
  <ul class="parent-container">
    <li class="child-item"
      *ngFor="let category of categories">
      <div class="category">
        <button routerLink="category/{{category.id}}">{{category.title}}</button>
      </div>
    </li>
  </ul>
</div>
