<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300"
    alt="random anime poster"
    src="https://media1.tenor.com/images/cf1bfcc77625c6d5e7436ada3a92ec00/tenor.gif">
</div>

<div>
  <ul>
    <li *ngFor="let animeItem of anime">
      <div class="rec">
        <div class="title">{{animeItem.title}}</div>
        <div class="poster"><img src="{{animeItem.poster.small}}" /></div>
        <div class="synopsis">{{animeItem.synopsis}}</div>
      </div>
    </li>
  </ul>
</div>
