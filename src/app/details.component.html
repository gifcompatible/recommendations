<div>
  <div class="rec" *ngIf="recommendation">
    <div class="anime-title" >{{recommendation.title}}</div>
    <div class="poster">
      <a href="https://kitsu.io/anime/{{recommendation.id}}">
        <img src="{{recommendation.poster.small}}" />
      </a>
    </div>
    <div class="synopsis">{{recommendation.synopsis}}</div>
  </div>
</div>
